<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <!-------------------------------------JavaScript---------------------------------------->

</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            console.log('initMap function called');
            var location = { lat: 40.712776, lng: -74.005974 }; // Coordinates for 2nd Pl. and Court St.
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
            console.log('Map and Marker initialized');
        }

        window.initMap = initMap; // Ensure the function is globally available
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqd_2mQwUV4pJIIFwYiTiOewbOJCftTDo&callback=initMap" async defer></script>
</body>
</html>
